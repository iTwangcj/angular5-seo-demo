<!doctype html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <title>FEMock数据模拟</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        .loading-g { position: fixed; top: 0; right: 0; bottom: 0; left: 0; z-index: 999999; width: 100%; background-color: transparent }
        .loading-g > div { position: absolute; top: 50%; left: 50%; margin: -60px 0 0 -90px; width: 180px; height: 120px; background: #ffffff url('assets/img/loading.gif') no-repeat center 30px; border-radius: 5px }
        .loading-g .msg { padding-top: 78px; text-align: center; font-size: 16px }
    </style>
</head>
<body>
<app-shell>
    <div class="loading-g">
        <div>
            <p class="msg">正在载入...</p>
        </div>
    </div>
</app-shell>
</body>
</html>
